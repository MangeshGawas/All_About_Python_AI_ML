<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center">Music Recommendation</h2>
        <form method="post" action="/recommend">
            <div class="mb-3">
                <label for="songInput" class="form-label">Enter a Song:</label>
                <input type="text" class="form-control" id="songInput" name="song" placeholder="Enter a song">
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
        {% if songs %}
            <h3 class="mt-5">Recommended Songs:</h3>
            <ul class="list-group">
                {% for song in songs %}
                    <li class="list-group-item">{{ song }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
