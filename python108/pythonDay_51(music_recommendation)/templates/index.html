<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">Music Recommendation</h2>
        <form method="post" action="/recommend" id="recommendForm">
            <div class="mb-3">
                <label for="songInput" class="form-label">Select a Song:</label>
                <select name="song" class="form-select" aria-label="Select a song">
                    <option  id="songSelect"></option>
                    {% for i in name %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Get Recommendations</button>
        </form>
        {% if songs %}
            <h3 class="mt-5">Recommended Songs:</h3>
            <ul class="list-group">
                {% for song in songs %}
                    <li onClick="selectSong('{{ song }}')" class="list-group-item list-group-item-action d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note me-2" viewBox="0 0 20 16">
                            <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13s1.12-2 2.5-2 2.5.896 2.5 2m9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2"/>
                            <path fill-rule="evenodd" d="M14 11V2h1v9zM6 3v10H5V3z"/>
                            <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4z"/>
                        </svg> 
                        {{ song }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Function to select a song and submit the form
        function selectSong(song) {
            document.getElementById("songSelect").value = song;
            document.getElementById("songSelect").innerText = song;
            document.getElementById("recommendForm").submit();
        }
    </script>
</body>
</html>
